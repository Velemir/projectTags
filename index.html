
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tags project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Bartosz Rupar">

    <!-- styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="modal hide" id="popup">
      <h4><div class="modal-body" id="popupBody"></div></h4>
      <div class="modal-footer">
        <a class="btn btn-danger" data-dismiss="modal" href="#">Close</a>
      </div>
    </div>

    <div class="container-narrow">

      <div class="masthead">
        <h3 class="muted">Bookmarker</h3>
      </div>

      <hr>

      <div class="jumbotron">
        <h2>Bookmark Your Favourite Sites</h1>
        <form id="myForm">

          <div class="form-group">
            <label>Site name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>

          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <hr>

      <div class="row-fluid marketing">
        <div class="span12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <hr>

      <div class="footer">
        <p>&copy; Velemir</p>
      </div>

    </div>

    <!-- jQuery JavaScript Library v1.11.1 -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


  </body>
</html>
